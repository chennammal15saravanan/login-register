<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¤–Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- Notification div -->
  <div id="notification" class="notification" style="display: none;">
    <span id="notification-message"></span>
  </div>

  <!-- Login Container -->
  <div class="container" id="login-container">
    <div class="form-section signin-section">
      <h2>Sign in</h2>
      <div class="social-buttons">
        <button>f</button>
        <button>G+</button>
        <button>in</button>
      </div>
      <p>or use your account</p>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <a href="#" class="forgot-password">Forget your password?</a>
      <button class="action-button" onclick="handleLogin()">SIGN IN</button>
    </div>
    <div class="welcome-section" id="signup-section">
      <h2>Hello, Friend!</h2>
      <p>Enter your personal details and start journey with us</p>
      <button class="action-button" onclick="showRegister()">SIGN UP</button>
    </div>
  </div>

  <!-- Register Container -->
  <div class="container" id="register-container" style="display: none;">
    <div class="welcome-section">
      <h2>Welcome Back!</h2>
      <p>To keep connected with us please login with your personal info</p>
      <button class="action-button" onclick="showLogin()">SIGN IN</button>
    </div>
    <div class="form-section signin-section">
      <h2>Create Account</h2>
      <div class="social-buttons">
        <button>f</button>
        <button>G+</button>
        <button>in</button>
      </div>
      <p>or use your email for registration</p>
      <input type="text" id="register-username" placeholder="Name" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button class="action-button" onclick="handleRegister()">SIGN UP</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'flex';
    }

    function showLogin() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'flex';
    }

    function handleLogin() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }
      // TODO: Replace alert with actual login API call
      alert(`Logging in with email: ${email}`);
    }

    function handleRegister() {
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if (!username || !email || !password) {
        alert('Please fill all registration fields.');
        return;
      }
      // TODO: Replace alert with actual registration API call
      alert(`Registering user: ${username} with email: ${email}`);
    }
  </script>
</body>
</html>
